<div class="tab">
  <button type="button" [ngClass]="{active: tabs === 'c'}" (click)="tabs = 'c'">
    Compositions
  </button>
  <button type="button" [ngClass]="{active: tabs === 'f'}" (click)="tabs = 'f'">
    Fichiers
  </button>
</div>

<div class="tabcontent" [ngClass]="{active: tabs === 'c'}">
  <app-list-composition></app-list-composition>
</div>
<div class="tabcontent" [ngClass]="{active: tabs === 'f'}">
  <app-list-fichier></app-list-fichier>
</div>
