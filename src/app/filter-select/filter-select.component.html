<mat-form-field subscriptSizing="dynamic">
  <mat-select
    #select
    [placeholder]="placeholder"
    [formControl]="control"
    [multiple]="multiple ? '' : null"
  >
    <mat-option [value]="undefined" *ngIf="!multiple"></mat-option>
    <mat-option *ngFor="let option of options" [value]="option.code">{{
      option.label
    }}</mat-option>
  </mat-select>
</mat-form-field>
