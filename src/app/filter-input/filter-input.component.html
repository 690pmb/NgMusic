<div class="filter-item">
  <mat-form-field subscriptSizing="dynamic">
    <input
      matInput
      type="search"
      [placeholder]="placeholder"
      [formControl]="control"
    />
  </mat-form-field>
  <span
    *ngIf="!!control.value"
    class="pointer clear-btn"
    (click)="control.setValue('')"
  >
    <fa-icon [icon]="['far', 'times-circle']"></fa-icon>
  </span>
</div>
