<div class="filter-item">
  <mat-form-field subscriptSizing="dynamic">
    <input
      matInput
      type="search"
      [placeholder]="placeholder"
      [formControl]="control"
    />
  </mat-form-field>
  @if (!!control.value) {
    <span class="pointer clear-btn" (click)="control.setValue('')">
      <fa-icon [icon]="['far', 'times-circle']" />
    </span>
  }
</div>
