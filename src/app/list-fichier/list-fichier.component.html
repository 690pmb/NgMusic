  <div class="paginator mat-elevation-z4">
    <!-- Paginator -->
    <mat-paginator #paginator [length]="length" [pageIndex]="0" [pageSize]="50" [pageSizeOptions]="pageSizeOptions"
      (page)="page = $event; onPaginateChange();" [showFirstLastButtons]="true">
    </mat-paginator>
  </div>
  
  <!-- Table -->
  <mat-table class="mat-elevation-z4" [dataSource]="displayedData" (matSortChange)="paginator.firstPage(); sort = $event; onSort();"
    matSort [matSortActive]="'name'" [matSortDirection]="'desc'" multiTemplateDataRows>
    <!-- AUTHOR -->
    <ng-container matColumnDef="author">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        <span class="mat-text">Auteur</span>
      </mat-header-cell>
      <mat-cell *matCellDef="let fichier">
        {{fichier.author}}
      </mat-cell>
    </ng-container>

    <!-- NAME -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        <span class="mat-text">Nom</span>
      </mat-header-cell>
      <mat-cell *matCellDef="let fichier">
        {{fichier.name}}
      </mat-cell>
    </ng-container>
  
    <!-- TYPE -->
    <ng-container matColumnDef="type">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        <span class="mat-text">Type</span>
      </mat-header-cell>
      <mat-cell *matCellDef="let fichier">
        {{fichier.type}}
      </mat-cell>
    </ng-container>
  
    <!-- CATEGORY -->
    <ng-container matColumnDef="category">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        <span class="mat-text">Categorie</span>
      </mat-header-cell>
      <mat-cell *matCellDef="let fichier">
        {{fichier.category}}
      </mat-cell>
    </ng-container>
  
    <!-- SIZE -->
    <ng-container matColumnDef="sizeF">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        <span class="mat-text">Taille</span>
      </mat-header-cell>
      <mat-cell *matCellDef="let fichier">
        {{fichier.size}}
      </mat-cell>
    </ng-container>
  
    <!-- PUBLISH -->
    <ng-container matColumnDef="publish">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        <span class="mat-text">Publication</span>
      </mat-header-cell>
      <mat-cell *matCellDef="let fichier">
        {{fichier.publish}}
      </mat-cell>
    </ng-container>

    <!-- Composition -->
    <ng-container matColumnDef="{{expandedColumn}}">
      <td mat-cell *matCellDef="let fichier" [attr.colspan]="displayedColumns.length" [@compositionExpand]="fichier == expandedElement ? 'expanded' : 'collapsed'">
        <div class="example-element-detail">
          <mat-table [dataSource]="displayedCompositions" *ngIf="fichier == expandedElement" matSort [matSortActive]="'rank'"
            [matSortDirection]="'desc'" (matSortChange)="onSortComposition($event)">
            <div *ngFor="let column of displayedColumnsComposition">
              <ng-container matColumnDef="{{column}}">
                <mat-header-cell *matHeaderCellDef mat-sort-header>
                  <span class="mat-text">{{column}}</span>
                </mat-header-cell>
                <mat-cell *matCellDef="let compo">
                  <ng-container *ngIf="column !== 'score'; else scoreBlock">
                    {{compo[column]}}
                  </ng-container>
                  <ng-template #scoreBlock>{{compo.score | number:'1.0-0':'fr'}}</ng-template>
                </mat-cell>
              </ng-container>
            </div>
            <mat-header-row *matHeaderRowDef="displayedColumnsComposition"></mat-header-row>
            <mat-row *matRowDef="let compoRow; columns: displayedColumnsComposition;" [ngClass]="{'deleted': compoRow.deleted === 1}">
            </mat-row>
          </mat-table>
        </div>
      </td>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let element; let i = dataIndex; columns: displayedColumns;" class="example-element-row"
      [ngClass]="{'even': i % 2 === 0, 'odd': i % 2 === 1}"
      [class.example-expanded-row]="expandedElement === element" (click)="expand(element)">
    </mat-row>
    <mat-row *matRowDef="let row; let i = dataIndex; columns: [expandedColumn];" class="example-detail-row" [ngClass]="{'even': i % 2 === 0, 'odd': i % 2 === 1}"></mat-row>
  </mat-table>
  
  <button id="goTop" mat-icon-button color="primary" (click)="goTop()">
    <fa-icon [icon]="faAngleUp" size="4x"></fa-icon>
  </button>
