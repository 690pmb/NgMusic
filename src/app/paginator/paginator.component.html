@if (paginatorService.page$.obs$ | async; as page) {
  <div class="paginator mat-elevation-z4">
    <mat-paginator
      [length]="page.length"
      [pageIndex]="page.pageIndex"
      [pageSize]="page.pageSize"
      [pageSizeOptions]="pageSizeOptions"
      [showFirstLastButtons]="true"
      (page)="onPage($event)"
    >
    </mat-paginator>
  </div>
}
