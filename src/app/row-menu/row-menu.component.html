<button
  mat-icon-button
  type="button"
  [matMenuTriggerFor]="menu"
  [matMenuTriggerData]="{composition}"
  (click)="$event.stopImmediatePropagation()"
>
  <fa-icon [icon]="['fas', 'ellipsis-vertical']"></fa-icon>
</button>

<mat-menu #menu="matMenu">
  <ng-template let-composition="composition" matMenuContent>
    <app-menu [composition]="composition"></app-menu>
  </ng-template>
</mat-menu>
