<button
  mat-icon-button
  type="button"
  [matMenuTriggerFor]="menu"
  [matMenuTriggerData]="{composition}"
  (click)="$event.stopImmediatePropagation()"
>
  <fa-icon [icon]="['fas', 'ellipsis-vertical']" />
</button>

<mat-menu #menu="matMenu">
  <ng-template let-composition="composition" matMenuContent>
    <app-menu [composition]="composition" />
  </ng-template>
</mat-menu>
